        /* PWA Setup: Prevent body scroll, let components handle it */
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed; /* Prevents rubber-banding on iOS */
            font-family: 'DM Sans', sans-serif; 
            background-color: #F9F8F4; 
            overscroll-behavior-y: none;
        }

        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }

        /* Animations */
        @keyframes fadeEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-enter { animation: fadeEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fadeExit {
            to { opacity: 0; transform: translateY(-10px); width: 0; padding: 0; margin: 0; overflow: hidden; }
        }
        .animate-fade-exit { animation: fadeExit 0.5s ease-in forwards; }

        /* Typing Dots */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Blob Animation */
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        .animate-blob { animation: morph 8s ease-in-out infinite; }
        
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
